<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function (){
            welcome();
        });

        var name = sessionStorage.getItem('username');
        var userid = sessionStorage.getItem('userid');

        function welcome(){
            document.getElementById('welcome').innerHTML = 'ようこそ! ' + name + 'さん！';
        }

        function letstweet(){
            location.href = `tweet.html?username=${name}`
        }

        function letsfollow(){
            location.href = `follow.html?userid=${userid}`
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <p>名前、パスワードの変更は下のリンクから<br><a href="update.html?userid=dosan">下</a></p><hr>
    <p>さあ、早速ツイートしてみましょう！<br><button onclick="letstweet()">Let's go</button></p>
    <p>ユーザーをフォローしてみましょう！<br><button onclick="letsfollow()">Let's go</button></p>

</body>

</html>
