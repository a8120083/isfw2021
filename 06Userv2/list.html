<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function execDelete() {
            var target = document.getElementById('delete').value;
            var sql = `delete from Users where id = "${target}"`;
            await osql.connect(sql);
        }

        function buttonDelPressed() {
            execDelete();
            execSelect();
            document.getElementById('delete').value = '';
        }
    </script>

</head>

<body>
    <h1>Users</h1>
    <hr>
    <p>ID: <input id="delete"><button onclick="buttonDelPressed()">消去</button></p>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
